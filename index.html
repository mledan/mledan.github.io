        // Create handwriting texture for transparent panels
        function createHandwritingTexture(text, markerColor = '#000000', fontFamily = 'Kalam', fontSize = null) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Transparent background - no fill needed
            
            // Marker settings
            ctx.strokeStyle = markerColor;
            ctx.fillStyle = markerColor;
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Randomize font size if not specified
            const size = fontSize || (65 + Math.random() * 20); // Random between 65-85px
            ctx.font = `bold ${size}px "${fontFamily}", "Permanent Marker", cursive`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add some texture/roughness to simulate marker
            ctx.globalAlpha = 0.95;
            
            // Split text into lines and draw with marker effect
            const lines = text.split('\n');
            const lineHeight = 100;
            const startY = canvas.height / 2 - (lines.length - 1) * lineHeight / 2;
            
            lines.forEach((line, i) => {
                // Add slight rotation and jitter for handwritten effect
                ctx.save();
                const x = canvas.width / 2 + (Math.random() - 0.5) * 4;
                const y = startY + i * lineHeight;
                ctx.translate(x, y);
                ctx.rotate((Math.random() - 0.5) * 0.02);
                
                // Draw with marker-like strokes - multiple passes for thickness
                ctx.globalAlpha = 0.9;
                ctx.fillText(line, 0, 0);
                ctx.globalAlpha = 0.4;
                ctx.fillText(line, 1, 0.5); // Slight offset for thickness
                ctx.fillText(line, -0.5, 1); // Another offset
                
                ctx.restore();
                ctx.globalAlpha = 0.95;
            });
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return { texture, canvas, ctx };
        }

        // Add Toggle Autorotate button functionality
        const toggleAutorotateButton = document.getElementById('toggle-autorotate');

        // Reset to camera defaults

        // Axis flip controls
        function applyAxisTransform(mesh, geometry) {
            const position = geometry.attributes.position;
            for (let i = 0; i < position.count; i++) {
                let x = position.getX(i);
                let y = position.getY(i);
                let z = position.getZ(i);
                position.setXYZ(i, x, y, z);
            }
            position.needsUpdate = true;
            geometry.computeBoundingBox();
        }

        stlFiles.forEach((stl, index) => {
            loader.load(
                stl.path,
                (geometry) => {
                    const material = new THREE.MeshPhongMaterial({ color: stl.color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.userData = { movable: stl.movable, name: stl.path, index: index, phase: stl.phase || 0 };

                    applyAxisTransform(mesh, geometry);

                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const modelMaxDim = Math.max(size.x, size.y, size.z);

                    const scale = stl.scale;
                    if (!stl.movable) {
                        frameBounds = geometry.boundingBox.clone();
                        frameBounds.min.multiplyScalar(scale);
                        frameBounds.max.multiplyScalar(scale);
                    }

                    mesh.position.copy(new THREE.Vector3(0, 0, 0));
                    mesh.position.sub(center.multiplyScalar(scale));
                    const initialPosition = new THREE.Vector3(...stl.initialPos);
                    mesh.position.add(initialPosition);

                    mesh.updateMatrix();
                    mesh.updateMatrixWorld(true);

                    mesh.rotation.x = -Math.PI / 2;
                    mesh.scale.set(scale, scale, scale);
                    scene.add(mesh);
                    meshes.push(mesh);

                    const inputs = {
                        x: document.getElementById(`x-${index}`),
                        y: document.getElementById(`y-${index}`),
                        z: document.getElementById(`z-${index}`)
                    };
                    inputs.x.value = stl.initialPos[0].toFixed(2);
                    inputs.y.value = stl.initialPos[1].toFixed(2);
                    inputs.z.value = stl.initialPos[2].toFixed(2);

                    Object.keys(inputs).forEach(axis => {
                        inputs[axis].addEventListener('input', () => {
                            const pos = mesh.position;
                            pos[axis] = parseFloat(inputs[axis].value) || stl.initialPos[axis === 'x' ? 0 : axis === 'y' ? 1 : 2];
                            if (axis === 'z') {
                                pos[axis] = Math.max(slideBounds.minZ, Math.min(slideBounds.maxZ, pos[axis]));
                            }
                            mesh.position.set(pos.x, pos.y, pos.z);
                            mesh.updateMatrixWorld(true);
                        });
                    });

                    if (stl.movable) {
                        movableMeshes.push(mesh);
                        
                        // Create transparent text panel for each movable STL panel
                        if (movableMeshes.length <= 3) {
                            const messageIndex = movableMeshes.length - 1;
                            
                            // Different fonts for main messages (using custom fonts)
                            const mainFonts = ['WhiteboardRegular', 'MarkerFont', 'SmoothMarker'];
                            const textPanel = createTextPanel(mainMessages[messageIndex].getText, messageIndex, mainFonts[messageIndex]);
                            
                            // Match STL panel rotation (they're rotated -90 degrees on X)
                            textPanel.rotation.x = mesh.rotation.x;
                            
                            // Initial position will be set in animation loop
                            textPanel.position.copy(mesh.position);
                            
                            textPanels.push(textPanel);
                            scene.add(textPanel);
                            
                            // Deterministic positions for main panels (X fixed at -11.4)
                            const mainPositions = [
                                { x: -11.4, y: 150, z: -600 },  // Countdown
                                { x: -11.4, y: 140, z: -600 },  // Camping
                                { x: -11.4, y: 160, z: -600 }   // Love
                            ];
                            
                            const position = mainPositions[messageIndex];
                            
                            // Store reference for position tracking with specified offsets
                            const panelTextObj = {
                                stlMesh: mesh,
                                textPanel: textPanel,
                                offset: new THREE.Vector3(position.x, position.y, position.z)
                            };
                            panelTexts.push(panelTextObj);
                            
                            // Store for UI control
                            window.allTextPanels.push({
                                name: ['Countdown', 'Camping', 'Love'][messageIndex],
                                panelObj: panelTextObj,
                                panel: textPanel,
                                font: mainFonts[messageIndex],
                                size: 76,
                                isMain: true,
                                assignedPanel: messageIndex,
                                stlMesh: mesh
                            });
                            
                            // Add to global controls with friendly names
                            const panelName = ['countdown', 'camping', 'love'][messageIndex];
                            
                            // Deterministic rotation for main panels
                            const mainRotations = [178, 180, 182]; // Slight variation but consistent
                            const zRotation = mainRotations[messageIndex];
                            
                            // Store additional rotation offset for text panel
                            const rotationOffset = new THREE.Euler(
                                -90 * Math.PI / 180,  // -90 degrees on X
                                90 * Math.PI / 180,   // 90 degrees on Y  
                                zRotation * Math.PI / 180   // Deterministic Z rotation
                            );
                            panelTextObj.rotationOffset = rotationOffset;
                            
                            // Create additional message panels for this STL panel - deterministic
                            const panelMessages = additionalMessages.filter(msg => msg.panelIndex === messageIndex);
                            panelMessages.forEach((msg, i) => {
                                const additionalPanel = createTextPanel(msg.getText, messageIndex + 100 + i, msg.font);
                                
                                // Deterministic position offsets based on message index
                                const xPositions = [-50, -11.4, 30]; // Fixed X positions (center one at -11.4)
                                const yBase = 80 + (i * 60); // Stack vertically with spacing
                                const addX = xPositions[i % 3];
                                const addY = yBase + (i * 10); // Slight variation
                                const addZ = -600 + (i * 10); // Slight Z variation
                                
                                additionalPanel.rotation.x = mesh.rotation.x;
                                additionalPanel.position.copy(mesh.position);
                                
                                textPanels.push(additionalPanel);
                                scene.add(additionalPanel);
                                
                                // Deterministic rotation based on index
                                const rotations = [175, 180, 185]; // Fixed rotation values
                                const addRotation = new THREE.Euler(
                                    -90 * Math.PI / 180,
                                    90 * Math.PI / 180,
                                    rotations[i % 3] * Math.PI / 180
                                );
                                
                                const additionalTextObj = {
                                    stlMesh: mesh,
                                    textPanel: additionalPanel,
                                    offset: new THREE.Vector3(addX, addY, addZ),
                                    rotationOffset: addRotation
                                };
                                panelTexts.push(additionalTextObj);
                                
                                // Store for UI control
                                const messageText = msg.getText();
                                const shortText = messageText.split('\n')[0].substring(0, 20) + '...';
                                window.allTextPanels.push({
                                    name: `${stlFiles[messageIndex + 1].name} - ${shortText}`,
                                    panelObj: additionalTextObj,
                                    panel: additionalPanel,
                                    font: msg.font,
                                    size: 75, // Fixed size for consistency
                                    isMain: false,
                                    fullText: messageText,
                                    assignedPanel: messageIndex,
                                    stlMesh: mesh
                                });
                            });
                            
                            window.textControls[panelName] = {
                                panel: textPanel,
                                offset: panelTextObj.offset,
                                rotationOffset: rotationOffset,
                                setPosition: (x, y, z) => {
                                    if (x !== undefined) panelTextObj.offset.x = x;
                                    if (y !== undefined) panelTextObj.offset.y = y;
                                    if (z !== undefined) panelTextObj.offset.z = z;
                                },
                                setRotation: (x, y, z) => {
                                    if (x !== undefined) rotationOffset.x = x * Math.PI / 180;
                                    if (y !== undefined) rotationOffset.y = y * Math.PI / 180;
                                    if (z !== undefined) rotationOffset.z = z * Math.PI / 180;
                                },
                                getInfo: () => ({
                                    offset: panelTextObj.offset.toArray(),
                                    rotationOffset: [
                                        rotationOffset.x * 180 / Math.PI,
                                        rotationOffset.y * 180 / Math.PI,
                                        rotationOffset.z * 180 / Math.PI
                                    ],
                                    actualRotation: [
                                        textPanel.rotation.x * 180 / Math.PI,
                                        textPanel.rotation.y * 180 / Math.PI,
                                        textPanel.rotation.z * 180 / Math.PI
                                    ]
                                })
                            };
                        }
                    }

                    maxDim = Math.max(maxDim, modelMaxDim * scale);
                    loadedModels++;
                    if (loadedModels === stlFiles.length) {
                        // Set camera to default settings
                        camera.fov = defaultCameraSettings.zoom;
                        controls.target.copy(defaultCameraSettings.target);
                        camera.position.copy(defaultCameraSettings.target).add(
                            new THREE.Vector3(0, 0, defaultCameraSettings.distance).applyEuler(defaultCameraSettings.rotation)
                        );
                        camera.rotation.copy(defaultCameraSettings.rotation);
                        camera.updateProjectionMatrix();
                        defaultCameraSettings.position.copy(camera.position);
                        updateModeIndicator(); // Initial update after loading
                        
                        // Initialize UI controls
                        setTimeout(() => {
                            initializeTextControls();
                            
                            // Auto-load default state if it exists
                            if (DEFAULT_TEXT_STATE) {
                                console.log('Loading default production state...');
                                loadState(DEFAULT_TEXT_STATE);
                            }
                            
                            console.log('Text panel controls initialized.');
                            console.log('Click "Text Controls" button in top right for UI controls.');
                            console.log('Or use console: textControls.countdown.setPosition(x, y, z)');
                        }, 1000);

                        // Ensure all meshes are positioned correctly after loading
                        // Add a small delay to ensure all geometry calculations are complete
                        setTimeout(() => {
                            meshes.forEach((mesh, index) => {
                                const initialPos = stlFiles[index].initialPos;
                                const pos = mesh.position;
                                pos.x = initialPos[0];
                                pos.y = initialPos[1];
                                pos.z = Math.max(slideBounds.minZ, Math.min(slideBounds.maxZ, initialPos[2]));
                                mesh.position.set(pos.x, pos.y, pos.z);
                                mesh.updateMatrixWorld(true);
                            });
                        }, 100);
                    }
                },
                (xhr) => {},
                (error) => console.error(`Error loading ${stl.path}:`, error)
            );
        });

        // Toggle controls with keys
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'o') {
                controls.enabled = !controls.enabled;
                updateModeIndicator();
            } else if (key === 'r') {
                isAutorotating = !isAutorotating;
                if (isAutorotating) {
                    scene.rotation.y += Math.PI / 2;
                }
                updateModeIndicator();
            } else if (key === 'a') {
                isAutoSliding = !isAutoSliding;
                if (isAutoSliding) {
                    startTime = performance.now() / 1000;
                }
                updateModeIndicator();
            } else if (key === 'p') {
                reportPositions();
            }
        });

        // Mouse interaction for sliding
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(movableMeshes);
            if (intersects.length > 0) {
                selectedMesh = intersects[0].object;
                controls.enabled = false;
                isAutoSliding = false;
                updateModeIndicator();
                const planeMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial());
                const intersectPoint = raycaster.intersectObject(planeMesh)[0]?.point;
                if (intersectPoint) {
                    startPoint = intersectPoint.clone();
                }
            }
        }

        function onMouseMove(event) {
            if (selectedMesh && frameBounds) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const planeMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial());
                const intersectPoint = raycaster.intersectObject(planeMesh)[0]?.point;
                if (intersectPoint) {
                    const delta = intersectPoint.sub(startPoint);
                    let newPosX = selectedMesh.position.x + delta.x;
                    let newPosY = selectedMesh.position.y + delta.y;
                    const margin = 0.1;
                    newPosX = Math.max(frameBounds.min.x + margin, Math.min(frameBounds.max.x - margin, newPosX));
                    newPosY = Math.max(frameBounds.min.y + margin, Math.min(frameBounds.max.y - margin, newPosY));
                    selectedMesh.position.set(newPosX, newPosY, selectedMesh.position.z);
                    document.getElementById(`x-${selectedMesh.userData.index}`).value = newPosX.toFixed(2);
                    document.getElementById(`y-${selectedMesh.userData.index}`).value = newPosY.toFixed(2);
                    startPoint.copy(intersectPoint);
                }
            }
        }

        function onMouseUp() {
            selectedMesh = null;
            startPoint = null;
            updateModeIndicator();
        }

        // Debug function to report positions (call once)
        function reportPositions() {

                console.log(`    World: x=${worldPos.x.toFixed(2)}, y=${worldPos.y.toFixed(2)}, z=${worldPos.z.toFixed(2)}`);
                console.log(`    Rotation: x=${(mesh.rotation.x * 180/Math.PI).toFixed(0)}°, y=${(mesh.rotation.y * 180/Math.PI).toFixed(0)}°, z=${(mesh.rotation.z * 180/Math.PI).toFixed(0)}°`);
            });
            
            console.log('\nText Panels:');
            textPanels.forEach((panel, i) => {
                console.log(`  Text ${i + 1}:`);
                console.log(`    Position: x=${panel.position.x.toFixed(2)}, y=${panel.position.y.toFixed(2)}, z=${panel.position.z.toFixed(2)}`);
                console.log(`    Rotation: x=${(panel.rotation.x * 180/Math.PI).toFixed(0)}°, y=${(panel.rotation.y * 180/Math.PI).toFixed(0)}°, z=${(panel.rotation.z * 180/Math.PI).toFixed(0)}°`);
            });
            
            console.log('\nCamera:');
            console.log(`  Position: x=${camera.position.x.toFixed(2)}, y=${camera.position.y.toFixed(2)}, z=${camera.position.z.toFixed(2)}`);
            console.log(`  Target: x=${controls.target.x.toFixed(2)}, y=${controls.target.y.toFixed(2)}, z=${controls.target.z.toFixed(2)}`);
            console.log('======================');
        }
        
        // Animation loop with autorotation and autosliding
        function animate() {
            requestAnimationFrame(animate);
            if (isAutorotating) {
                scene.rotation.y += 0.01;
            }
            if (isAutoSliding) {
                const currentTime = performance.now() / 1000 - startTime;
                movableMeshes.forEach((mesh, i) => {
                    const phase = mesh.userData.phase;
                    const midZ = (slideBounds.minZ + slideBounds.maxZ) / 2;
                    const amplitude = (slideBounds.maxZ - slideBounds.minZ) / 2;
                    const zPos = midZ + amplitude * Math.sin((2 * Math.PI * currentTime / slidePeriod) + phase);
                    mesh.position.z = zPos;
                    document.getElementById(`z-${mesh.userData.index}`).value = zPos.toFixed(2);
                    mesh.updateMatrixWorld(true);
                    // Removed excessive logging
                });
            }
            
            // Update text panel positions to follow STL panels
            panelTexts.forEach(panelText => {
                if (panelText.stlMesh && panelText.textPanel) {
                    // Get STL mesh world position
                    const worldPos = new THREE.Vector3();
                    panelText.stlMesh.getWorldPosition(worldPos);
                    
                    // Position text panel at STL position with full offset
                    panelText.textPanel.position.copy(worldPos);
                    panelText.textPanel.position.add(panelText.offset);
                    
                    // Start with STL panel rotation
                    panelText.textPanel.rotation.copy(panelText.stlMesh.rotation);
                    
                    // Apply additional rotation offset if it exists
                    if (panelText.rotationOffset) {
                        panelText.textPanel.rotation.x += panelText.rotationOffset.x;
                        panelText.textPanel.rotation.y += panelText.rotationOffset.y;
                        panelText.textPanel.rotation.z += panelText.rotationOffset.z;
                    }
                }
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Initialize text control UI
        function initializeTextControls() {

                        <input type="number" id="text-y-num-${index}"

                        <input type="number" id="rot-num-${index}"

                    </div>
                    
                    ${textItem.fullText ? `<div class="text-preview">${textItem.fullText.replace(/\n/g, ' ')}</div>` : ''}
                `;
                
                controlsContainer.appendChild(controlDiv);
                
                // Add event listeners
                const panelSelect = document.getElementById(`panel-${index}`);
                panelSelect.addEventListener('change', (e) => {
                    const newPanelIndex = parseInt(e.target.value);
                    textItem.assignedPanel = newPanelIndex;

                    textItem.size = val;
                    updateTextPanel(textItem);
                });
                sizeNum.addEventListener('change', (e) => {
                    const val = parseFloat(e.target.value);
                    sizeRange.value = val;
                    textItem.size = val;

                // Position controls (only Y and Z, X is fixed at -11.4)

        // Update text panel with new font/size
        function updateTextPanel(textItem) {
            const getMessage = textItem.panel.userData.messageFunc;
            const newTexture = createHandwritingTexture(
                getMessage ? getMessage() : textItem.fullText,
                '#000000',
                textItem.font,
                textItem.size
            );

            textItem.panel.material.needsUpdate = true;

        // Save current state to localStorage
        function saveState() {
            const state = window.allTextPanels.map(item => ({
                name: item.name,
                font: item.font,
                size: item.size,
                offset: {
                    x: item.panelObj.offset.x,
                    y: item.panelObj.offset.y,
                    z: item.panelObj.offset.z
                },
                rotation: item.panelObj.rotationOffset ? {
                    x: item.panelObj.rotationOffset.x,
                    y: item.panelObj.rotationOffset.y,
                    z: item.panelObj.rotationOffset.z
                } : null,
                assignedPanel: item.assignedPanel
            }));
            
            localStorage.setItem('textPanelState', JSON.stringify(state));
            console.log('State saved to localStorage');
            alert('State saved! You can now reload the page and click "Load State" to restore.');
        }
        
        // Load state from localStorage or default
        function loadState(stateData = null) {
            const stateStr = stateData || localStorage.getItem('textPanelState');
            if (!stateStr && !DEFAULT_TEXT_STATE) {
                alert('No saved state found!');
                return;
            }
            
            const state = stateData ? stateData : (stateStr ? JSON.parse(stateStr) : DEFAULT_TEXT_STATE);
            
            state.forEach((savedItem, index) => {
                if (index < window.allTextPanels.length) {
                    const textItem = window.allTextPanels[index];
                    
                    // Update font
                    textItem.font = savedItem.font;
                    
                    // Update size
                    textItem.size = savedItem.size;
                    
                    // Update offset
                    textItem.panelObj.offset.x = savedItem.offset.x;
                    textItem.panelObj.offset.y = savedItem.offset.y;
                    textItem.panelObj.offset.z = savedItem.offset.z;
                    
                    // Update rotation
                    if (savedItem.rotation && textItem.panelObj.rotationOffset) {
                        textItem.panelObj.rotationOffset.x = savedItem.rotation.x;
                        textItem.panelObj.rotationOffset.y = savedItem.rotation.y;
                        textItem.panelObj.rotationOffset.z = savedItem.rotation.z;
                    }
                    
                    // Update assigned panel
                    textItem.assignedPanel = savedItem.assignedPanel;
                    textItem.stlMesh = movableMeshes[savedItem.assignedPanel];
                    textItem.panelObj.stlMesh = movableMeshes[savedItem.assignedPanel];
                    
                    // Update the visual panel
                    updateTextPanel(textItem);
                }
            });
            
            // Refresh UI controls
            initializeTextControls();
            console.log('State loaded successfully');
            if (!stateData) {
                alert('State loaded successfully!');
            }
        }
        
        // Export current state as code
        function exportState() {
            const state = window.allTextPanels.map(item => ({
                name: item.name,
                font: item.font,
                size: item.size,
                offset: {
                    x: item.panelObj.offset.x,
                    y: item.panelObj.offset.y,
                    z: item.panelObj.offset.z
                },
                rotation: item.panelObj.rotationOffset ? {
                    x: item.panelObj.rotationOffset.x,
                    y: item.panelObj.rotationOffset.y,
                    z: item.panelObj.rotationOffset.z
                } : null,
                assignedPanel: item.assignedPanel
            }));
            
            const stateCode = `// Replace DEFAULT_TEXT_STATE with this value for production:\nconst DEFAULT_TEXT_STATE = ${JSON.stringify(state, null, 2)};`;
            
            // Create a textarea to show the code
            const textarea = document.createElement('textarea');
            textarea.value = stateCode;
            textarea.style.position = 'fixed';
            textarea.style.top = '50%';
            textarea.style.left = '50%';
            textarea.style.transform = 'translate(-50%, -50%)';
            textarea.style.width = '80%';
            textarea.style.height = '400px';
            textarea.style.zIndex = '10000';
            textarea.style.backgroundColor = 'white';
            textarea.style.color = 'black';
            textarea.style.padding = '10px';
            textarea.style.borderRadius = '5px';
            textarea.style.border = '2px solid #333';
            textarea.style.fontFamily = 'monospace';
            textarea.style.fontSize = '12px';
            
            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Copy & Close';
            closeBtn.style.position = 'fixed';
            closeBtn.style.top = 'calc(50% - 220px)';
            closeBtn.style.left = '50%';
            closeBtn.style.transform = 'translateX(-50%)';
            closeBtn.style.zIndex = '10001';
            closeBtn.style.padding = '10px 20px';
            closeBtn.style.backgroundColor = '#4CAF50';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '5px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.fontSize = '14px';
            
            closeBtn.onclick = () => {
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                document.body.removeChild(closeBtn);
                alert('Code copied to clipboard! Paste this in place of DEFAULT_TEXT_STATE for production.');
            };
            
            document.body.appendChild(textarea);
            document.body.appendChild(closeBtn);
            
            // Also log to console
            console.log(stateCode);
        }
        
        // Reset to original default state
        function resetState() {
            if (!confirm('Are you sure you want to reset all text panels to their default positions?')) {
                return;
            }
            
            // Reload the page to get fresh defaults
            location.reload();
        }
        
        // Toggle text controls panel
        document.getElementById('toggle-text-controls').addEventListener('click', () => {
            const panel = document.getElementById('text-controls');
            panel.classList.toggle('active');
        });
        
        // Add save/load/export button listeners
        setTimeout(() => {
            document.getElementById('save-state')?.addEventListener('click', saveState);
            document.getElementById('load-state')?.addEventListener('click', () => loadState());
            document.getElementById('export-state')?.addEventListener('click', exportState);
            document.getElementById('reset-state')?.addEventListener('click', resetState);
        }, 100);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateModeIndicator();
        });
    </script>
</body>
</html>
