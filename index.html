<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #debug-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
            box-sizing: border-box;
        }
        #debug-panel div { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="debug-panel"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        // Debug panel setup
        const debugPanel = document.getElementById('debug-panel');

        function logToDOM(message) {
            const div = document.createElement('div');
            div.textContent = message;
            debugPanel.appendChild(div);
        }

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Load the top 3 STL files
        const loader = new STLLoader();
        const stlFiles = [
            { path: './cornersonly.stl', position: new THREE.Vector3(-10, 0, 0), color: 0xff0000 }, // Red
            { path: './frameonly.stl', position: new THREE.Vector3(0, 0, 0), color: 0x00ff00 },   // Green
            { path: './staticframebacking.stl', position: new THREE.Vector3(10, 0, 0), color: 0x0000ff } // Blue
        ];

        let loadedModels = 0;
        stlFiles.forEach((fileInfo) => {
            logToDOM(`Attempting to load: ${fileInfo.path}`);
            loader.load(
                fileInfo.path,
                (geometry) => {
                    const material = new THREE.MeshPhongMaterial({ color: fileInfo.color });
                    const mesh = new THREE.Mesh(geometry, material);

                    // Compute bounding box to center and scale
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 10 / maxDim;

                    // Adjust position and rotation
                    mesh.position.sub(center.multiplyScalar(scale));
                    mesh.position.add(fileInfo.position);
                    mesh.rotation.x = -Math.PI / 2; // Rotate to sit flat
                    mesh.scale.set(scale, scale, scale);

                    scene.add(mesh);
                    loadedModels++;
                    logToDOM(`${fileInfo.path} loaded successfully`);

                    // Adjust camera after all models load
                    if (loadedModels === stlFiles.length) {
                        camera.position.set(0, 0, Math.max(size.x, size.y, size.z) * scale * 3);
                        camera.lookAt(0, 0, 0);
                        logToDOM('All models loaded, camera adjusted');
                    }
                },
                (xhr) => logToDOM(`${fileInfo.path}: ${(xhr.loaded / xhr.total * 100)}% loaded`),
                (error) => logToDOM(`Error loading ${fileInfo.path}: ${error.message}`)
            );
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
