<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive STL Assembly Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; }
    </style>
</head>
<body>
    <div id="info">Click and drag to slide interior boards (red, green, yellow). Use mouse wheel and drag to orbit.</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        console.log('Starting STL Viewer initialization...');

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1); // Fixed typo here
        scene.add(directionalLight);

        // STL file configurations
        const stlFiles = [
            { path: './completeframe-nosliders.stl', color: 0x0000ff, movable: false }, // Blue, fixed frame
            { path: './slidingboard.stl', color: 0xff0000, movable: true }, // Red, sliding board 1
            { path: './slidingboard.stl', color: 0x00ff00, movable: true }, // Green, sliding board 2
            { path: './slidingboard.stl', color: 0xffff00, movable: true }  // Yellow, sliding board 3
        ];

        // Load STL files
        const loader = new STLLoader();
        let maxDim = 0;
        let loadedModels = 0;
        let movableMeshes = [];
        let selectedMesh = null;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // Sliding plane (z=0)
        let startPoint = null;
        let frameBounds = null; // To store frame boundaries

        stlFiles.forEach((stl, index) => {
            console.log(`Loading STL ${index + 1}/${stlFiles.length}: ${stl.path}`);
            loader.load(
                stl.path,
                (geometry) => {
                    console.log(`STL loaded: ${stl.path}`);
                    const material = new THREE.MeshPhongMaterial({ color: stl.color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.userData = { movable: stl.movable, name: stl.path };

                    // Compute bounding box
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const modelMaxDim = Math.max(size.x, size.y, size.z);
                    const scale = 10 / modelMaxDim;

                    // Center and scale
                    mesh.position.sub(center.multiplyScalar(scale));
                    mesh.rotation.x = -Math.PI / 2; // Align to XY plane
                    mesh.scale.set(scale, scale, scale);
                    scene.add(mesh);

                    // Store frame bounds for constraints
                    if (!stl.movable) {
                        frameBounds = geometry.boundingBox.clone();
                        frameBounds.min.multiplyScalar(scale);
                        frameBounds.max.multiplyScalar(scale);
                        console.log(`Frame bounds: min=${frameBounds.min.toArray()}, max=${frameBounds.max.toArray()}`);
                    }

                    // Position sliding boards (initial placement)
                    if (stl.movable) {
                        movableMeshes.push(mesh);
                        // Example initial positioning (adjust based on your frame's slot positions)
                        if (index === 1) mesh.position.set(-2, 0, 0); // Board 1
                        if (index === 2) mesh.position.set(0, 0, 0);  // Board 2
                        if (index === 3) mesh.position.set(2, 0, 0);  // Board 3
                        console.log(`Positioned ${stl.path} at ${mesh.position.toArray()}`);
                    }

                    maxDim = Math.max(maxDim, modelMaxDim * scale);
                    loadedModels++;
                    if (loadedModels === stlFiles.length) {
                        camera.position.set(0, 0, maxDim * 2.5);
                        camera.lookAt(0, 0, 0);
                    }
                },
                (xhr) => console.log(`${stl.path}: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`),
                (error) => console.error(`Error loading ${stl.path}:`, error)
            );
        });

        // Mouse interaction for sliding
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(movableMeshes);
            if (intersects.length > 0) {
                selectedMesh = intersects[0].object;
                controls.enabled = false;
                const planeMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial());
                const intersectPoint = raycaster.intersectObject(planeMesh)[0]?.point;
                if (intersectPoint) {
                    startPoint = intersectPoint.clone();
                }
            }
        }

        function onMouseMove(event) {
            if (selectedMesh && frameBounds) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const planeMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial());
                const intersectPoint = raycaster.intersectObject(planeMesh)[0]?.point;
                if (intersectPoint) {
                    const delta = intersectPoint.sub(startPoint);
                    let newPosX = selectedMesh.position.x + delta.x;
                    let newPosY = selectedMesh.position.y + delta.y;

                    // Constrain movement within frame bounds (adjust margins as needed)
                    const margin = 0.5; // Prevent boards from touching frame edges
                    newPosX = Math.max(frameBounds.min.x + margin, Math.min(frameBounds.max.x - margin, newPosX));
                    newPosY = Math.max(frameBounds.min.y + margin, Math.min(frameBounds.max.y - margin, newPosY));

                    selectedMesh.position.set(newPosX, newPosY, selectedMesh.position.z);
                    startPoint.copy(intersectPoint);
                }
            }
        }

        function onMouseUp() {
            selectedMesh = null;
            controls.enabled = true;
            startPoint = null;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
