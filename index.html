<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple STL Viewer with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // STL file configurations
        const stlFiles = [
            { path: './cornersonly.stl', color: 0xff0000 }, // Red
            { path: './frameonly.stl', color: 0x00ff00 },   // Green
            { path: './staticframebacking.stl.stl', color: 0x0000ff }   // Blue (replace with actual third STL file name)
        ];

        // Load STL files
        const loader = new STLLoader();
        let maxDim = 0; // To adjust camera based on largest model
        let loadedModels = 0;

        stlFiles.forEach((stl, index) => {
            loader.load(
                stl.path,
                (geometry) => {
                    const material = new THREE.MeshPhongMaterial({ color: stl.color });
                    const mesh = new THREE.Mesh(geometry, material);

                    // Compute bounding box to center and scale
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const modelMaxDim = Math.max(size.x, size.y, size.z);
                    const scale = 10 / modelMaxDim; // Scale to fit view

                    // Adjust position and rotation
                    mesh.position.sub(center.multiplyScalar(scale));
                    mesh.rotation.x = -Math.PI / 2; // Rotate to sit flat
                    mesh.scale.set(scale, scale, scale);

                    // Offset models slightly to avoid overlap (adjust as needed)
                    mesh.position.x += index * 15; // Spread models along x-axis

                    scene.add(mesh);

                    // Update max dimension for camera positioning
                    maxDim = Math.max(maxDim, modelMaxDim * scale);
                    loadedModels++;

                    // Adjust camera once all models are loaded
                    if (loadedModels === stlFiles.length) {
                        camera.position.set(0, 0, maxDim * 2.5); // Adjust distance to view all models
                        camera.lookAt(0, 0, 0);
                    }
                },
                (xhr) => console.log(`${stl.path}: ${(xhr.loaded / xhr.total * 100)}% loaded`),
                (error) => console.error(`Error loading ${stl.path}:`, error)
            );
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
