<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive STL Assembly Viewer</title>
    <style>
        body { margin: 0; font-family: Arial; }
        canvas { display: block; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            max-width: 400px; 
            font-size: 14px;
            z-index: 9999; /* High z-index for hovering text */
        }
        #overlay { /* New: Hovering text overlay */
            position: absolute; 
            top: 50px; 
            left: 10px; 
            color: black; 
            font-family: 'Permanent Marker', cursive;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            z-index: 10000; /* Max z-index */
        }
        #controls { 
            position: absolute; 
            top: 100px; 
            left: 10px; 
            color: white; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            display: none; /* Hidden by default */
        }
        #controls label { margin-right: 5px; }
        #controls input[type="number"] { width: 60px; margin: 2px; }
        #controls button { margin: 5px 0; padding: 5px; }
        #mobile-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 9998;
        }
        #mobile-controls button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #mobile-controls button { padding: 8px 12px; font-size: 14px; }
        }
        /* Load Permanent Marker font */
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
</head>

    <div id="overlay"></div>
    <div id="controls">
        <h3>Position Controls</h3>
        <button id="apply-values">Apply Values</button>
        <button id="toggle-autorotate">Toggle Autorotate</button>
        <button id="toggle-autoslide">Toggle AutoSlide</button>
        <button id="reset-camera">Reset Camera</button>
    </div>
    <div id="mobile-controls">
        <button id="mobile-toggle-orbit">Orbit</button>
        <button id="mobile-toggle-autorotate">AutoRotate</button>
        <button id="mobile-toggle-autoslide">AutoSlide</button>
    </div>
