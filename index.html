<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive STL Assembly Viewer</title>
    <style>
        body { margin: 0; font-family: Arial; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            max-width: 400px;
            font-size: 14px;
            display: none; /* Hide the info menu */
        }
        #controls {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none; /* Hide the controls menu */
        }
       
        #text-controls {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }
       
        #text-controls.active {
            display: block;
        }
       
        #text-controls h3 {
            margin: 0 0 10px 0;
            color: #fff;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
       
        .text-panel-control {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
       
        .text-panel-control h4 {
            margin: 0 0 8px 0;
            color: #ffd700;
            font-size: 13px;
        }
       
        .control-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
            gap: 10px;
        }
       
        .control-row label {
            width: 60px;
            font-size: 11px;
        }
       
        .control-row input[type="range"] {
            flex: 1;
            height: 20px;
        }
       
        .control-row input[type="number"] {
            width: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
       
        .control-row select {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 3px;
            border-radius: 3px;
        }
       
        .control-row select option {
            background: #333;
        }
       
        .control-row textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px;
            border-radius: 3px;
            resize: vertical;
        }
       
        #toggle-text-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
       
        #toggle-text-controls:hover {
            background: rgba(0, 0, 0, 0.7);
        }
       
        .text-preview {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            max-height: 40px;
            overflow: hidden;
        }
        #controls label { margin-right: 5px; }
        #controls input[type="number"] { width: 60px; margin: 2px; }
        #controls input[type="checkbox"] { margin: 2px; }
        #controls button { margin: 5px 0; padding: 5px; }
        #mobile-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        #mobile-controls button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation; /* Prevent default touch behaviors */
        }
        #mobile-controls button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 600px) {
            #mobile-controls button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        /* Handwritten text styles */
        .panel-text {
            position: absolute;
            width: 200px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            font-family: 'Kalam', cursive;
            color: #2c3e50;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
       
        .handwritten {
            font-family: 'Kalam', cursive;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.4;
            letter-spacing: 0.5px;
            text-shadow: 0.5px 0.5px 0px rgba(0,0,0,0.1);
        }
       
        .handwritten-large {
            font-size: 22px;
            font-weight: 700;
        }
       
        .handwritten-small {
            font-size: 16px;
        }
       
        /* Add slight variations to make it look more natural */
        .char-1 { transform: rotate(-1deg); display: inline-block; }
        .char-2 { transform: rotate(0.5deg); display: inline-block; }
        .char-3 { transform: rotate(-0.5deg); display: inline-block; }
        .char-4 { transform: rotate(1deg); display: inline-block; }
        .char-5 { transform: rotate(-0.3deg); display: inline-block; }
       
        .countdown-text {
            color: #e74c3c;
            margin-bottom: 5px;
        }
       
        .camping-text {
            color: #27ae60;
        }
       
        .love-text {
            color: #e91e63;
        }
       
        .heart-icon {
            color: #e74c3c;
            font-size: 24px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
       
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
       
        .campfire-icon {
            width: 30px;
            height: 30px;
            margin: 5px;
        }
        /* Custom local fonts */
        @font-face {
            font-family: 'DfThin';
            src: url('df-thin-font/DfThin-W8Z4.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
       
        @font-face {
            font-family: 'MarkerFont';
            src: url('marker-font/MarkerFont-AyOm.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
       
        @font-face {
            font-family: 'Pwscritch';
            src: url('pwscritch-font/Pwscritch-7yBE.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
       
        @font-face {
            font-family: 'SmoothMarker';
            src: url('smooth-marker-font/SmoothMarker-45d6.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
       
        @font-face {
            font-family: 'WhiteboardRegular';
            src: url('whiteboard-font/WhiteboardRegular-O7gp.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="info">Click and drag to slide boards (red, green, yellow). Press 'o' to toggle orbit, 'r' to toggle autorotate, 'a' to toggle autoslide. Orbit: OFF, AutoRotate: OFF, AutoSlide: OFF</div>
    <div id="controls">
        <h3>Position Controls</h3>
        <button id="apply-values">Apply Values</button>
        <button id="toggle-autorotate">Toggle Autorotate</button>
        <button id="toggle-autoslide">Toggle AutoSlide</button>
        <button id="reset-camera-defaults">Reset to Defaults</button>
    </div>
    <div id="mobile-controls">
        <button id="mobile-toggle-orbit">Toggle Orbit</button>
        <button id="mobile-toggle-autorotate">Toggle AutoRotate</button>
        <button id="mobile-toggle-autoslide">Toggle AutoSlide</button>
    </div>
   
    <button id="toggle-text-controls">Text Controls</button>
    <div id="text-controls">
        <h3>Text Panel Controls</h3>
        <div style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">
            <button id="save-state" style="margin-right: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">Save State</button>
            <button id="load-state" style="margin-right: 10px; padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer;">Load State</button>
            <button id="export-state" style="margin-right: 10px; padding: 5px 10px; background: #FF9800; color: white; border: none; border-radius: 3px; cursor: pointer;">Export as Code</button>
            <button id="reset-state" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">Reset to Default</button>
        </div>
        <div style="margin-bottom: 15px;">
            <button id="add-new-text" style="padding: 5px 10px; background: #673AB7; color: white; border: none; border-radius: 3px; cursor: pointer;">Add New Panel</button>
        </div>
        <div id="text-panel-list"></div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Caveat:wght@700&family=Kalam:wght@700&family=Shadows+Into+Light&family=Patrick+Hand&family=Coming+Soon&family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        // Make text panels globally accessible for console control
        window.textControls = {};
        window.allTextPanels = []; // Store all text panels for UI control
       
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Add orbit controls (disabled by default)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.enabled = false;
        // Default camera settings with user-specified values - perfect view distance
        const defaultCameraSettings = {
            zoom: 75, // FOV in degrees - reduced from 100 to reduce fisheye
            position: new THREE.Vector3(), // Computed below
            target: new THREE.Vector3(-14, 162, -8), // Pan
            rotation: new THREE.Euler(-Math.PI / 2, Math.PI / 2, Math.PI / 2, 'XYZ'), // -90°, 90°, 90°
            distance: 280 // Distance from target - perfect overview distance
        };
        // Update orbit, autorotate, and autoslide mode indicator with camera info
        const infoDiv = document.getElementById('info');
        let isAutorotating = false;
        let isAutoSliding = true; // AutoSlide ON by default
        let startTime = performance.now() / 1000;
        function updateModeIndicator() {
            let infoText = `Click and drag to slide boards (red, green, yellow). Press 'o' to toggle orbit, 'r' to toggle autorotate, 'a' to toggle autoslide. Orbit: ${controls.enabled ? 'ON' : 'OFF'}, AutoRotate: ${isAutorotating ? 'ON' : 'OFF'}, AutoSlide: ${isAutoSliding ? 'ON' : 'OFF'}`;
            if (controls.enabled) {
                const zoom = camera.fov;
                const pan = controls.target;
                const rotation = camera.rotation;
                const distance = camera.position.distanceTo(controls.target);
                infoText += `<br>Zoom (FOV): ${zoom.toFixed(2)}°<br>Distance: ${distance.toFixed(2)} units<br>Pan: [x=${pan.x.toFixed(2)}, y=${pan.y.toFixed(2)}, z=${pan.z.toFixed(2)}]<br>Rotation: [x=${(rotation.x * 180 / Math.PI).toFixed(2)}°, y=${(rotation.y * 180 / Math.PI).toFixed(2)}°, z=${(rotation.z * 180 / Math.PI).toFixed(2)}°]`;
            }
            infoDiv.innerHTML = infoText;
        }
        // Add OrbitControls change listener for event-based updates
        controls.addEventListener('change', () => {
            if (controls.enabled) {
                updateModeIndicator();
            }
        });
        // Add mobile button event listeners
        document.getElementById('mobile-toggle-orbit').addEventListener('click', () => {
            controls.enabled = !controls.enabled;
            updateModeIndicator();
        });
        document.getElementById('mobile-toggle-autorotate').addEventListener('click', () => {
            isAutorotating = !isAutorotating;
            if (isAutorotating) {
                scene.rotation.y += Math.PI / 2;
            }
            updateModeIndicator();
        });
        document.getElementById('mobile-toggle-autoslide').addEventListener('click', () => {
            isAutoSliding = !isAutoSliding;
            if (isAutoSliding) {
                startTime = performance.now() / 1000;
            }
            updateModeIndicator();
        });
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        // STL file configurations with provided position values
        const stlFiles = [
            { path: './completeframe-nosliders.stl', color: 0x5c5c5c, movable: false, scale: 1, initialPos: [0, 0, 500] },
            { path: './slidingboard.stl', color: 0xFEECEC, movable: true, scale: 1, initialPos: [12.5, 0, 600], phase: 0, name: 'Pink Panel' },
            { path: './slidingboard.stl', color: 0xf4f9f4, movable: true, scale: 1, initialPos: [7.5, 0, 520], phase: 2 * Math.PI / 3, name: 'Green Panel' },
            { path: './slidingboard.stl', color: 0xEDF3FA, movable: true, scale: 1, initialPos: [0, 0, 700], phase: 4 * Math.PI / 3, name: 'Blue Panel' }
        ];
        // Load STL files
        const loader = new STLLoader();
        let maxDim = 0;
        let loadedModels = 0;
        let movableMeshes = [];
        let selectedMesh = null;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        let startPoint = null;
        let frameBounds = null;
        const meshes = [];
        const slideBounds = { minZ: 495, maxZ: 725 };
        const slidePeriod = 10;
        const panelTexts = [];
        const textPanels = [];
       
        // Available fonts for selection (includes local fonts)
        const availableFonts = [
            // Custom local fonts
            'DfThin', 'MarkerFont', 'Pwscritch', 'SmoothMarker', 'WhiteboardRegular',
            // Google Fonts
            'Kalam', 'Permanent Marker', 'Caveat', 'Shadows Into Light',
            'Patrick Hand', 'Coming Soon', 'Architects Daughter', 'Indie Flower'
        ];
       
        // Create handwriting texture for transparent panels
        function createHandwritingTexture(text, markerColor = '#000000', fontFamily = 'Kalam', fontSize = null) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;
           
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           
            // Transparent background - no fill needed
           
            // Marker settings
            ctx.strokeStyle = markerColor;
            ctx.fillStyle = markerColor;
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
           
            // Randomize font size if not specified
            const size = fontSize || (65 + Math.random() * 20); // Random between 65-85px
            ctx.font = `bold ${size}px "${fontFamily}", "Permanent Marker", cursive`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
           
            // Add some texture/roughness to simulate marker
            ctx.globalAlpha = 0.95;
           
            // Split text into lines and draw with marker effect
            const lines = text.split('\n');
            const lineHeight = 100;
            const startY = canvas.height / 2 - (lines.length - 1) * lineHeight / 2;
           
            lines.forEach((line, i) => {
                // Add slight rotation and jitter for handwritten effect
                ctx.save();
                const x = canvas.width / 2 + (Math.random() - 0.5) * 4;
                const y = startY + i * lineHeight;
                ctx.translate(x, y);
                ctx.rotate((Math.random() - 0.5) * 0.02);
               
                // Draw with marker-like strokes - multiple passes for thickness
                ctx.globalAlpha = 0.9;
                ctx.fillText(line, 0, 0);
                ctx.globalAlpha = 0.4;
                ctx.fillText(line, 1, 0.5); // Slight offset for thickness
                ctx.fillText(line, -0.5, 1); // Another offset
               
                ctx.restore();
                ctx.globalAlpha = 0.95;
            });
           
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return { texture, canvas, ctx };
        }
       
        // Create empty texture for drawing
        function createEmptyTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return { texture, canvas, ctx };
        }
       
        // Create position controls
        const controlsDiv = document.getElementById('controls');
        stlFiles.forEach((stl, index) => {
            const name = stl.path.split('/').pop();
            const div = document.createElement('div');
            div.innerHTML = `
                <h4>${name}</h4>
                <label>X:</label><input type="number" id="x-${index}" value="${stl.initialPos[0]}" step="1">
                <label>Y:</label><input type="number" id="y-${index}" value="${stl.initialPos[1]}" step="1">
                <label>Z:</label><input type="number" id="z-${index}" value="${stl.initialPos[2]}" step="1">
            `;
            controlsDiv.appendChild(div);
        });
        // Add Apply Values button functionality
        const applyButton = document.getElementById('apply-values');
        applyButton.addEventListener('click', () => {
            meshes.forEach((mesh, index) => {
                const inputs = {
                    x: document.getElementById(`x-${index}`),
                    y: document.getElementById(`y-${index}`),
                    z: document.getElementById(`z-${index}`)
                };
                const pos = mesh.position;
                const newX = parseFloat(inputs.x.value) || pos.x;
                const newY = parseFloat(inputs.y.value) || pos.y;
                let newZ = parseFloat(inputs.z.value) || pos.z;
                newZ = Math.max(slideBounds.minZ, Math.min(slideBounds.maxZ, newZ));
                if (isNaN(newX) || isNaN(newY) || isNaN(newZ)) {
                    console.warn(`Invalid input for ${stlFiles[index].path}: x=${inputs.x.value}, y=${inputs.y.value}, z=${inputs.z.value}. Using current position as fallback.`);
                }
                pos.x = newX;
                pos.y = newY;
                pos.z = newZ;
                mesh.position.set(pos.x, pos.y, pos.z);
                mesh.updateMatrixWorld(true);
            });
        });
        // Add Toggle Autorotate button functionality
        const toggleAutorotateButton = document.getElementById('toggle-autorotate');
        toggleAutorotateButton.addEventListener('click', () => {
            isAutorotating = !isAutorotating;
            if (isAutorotating) {
                scene.rotation.y += Math.PI / 2;
            }
            updateModeIndicator();
        });
        // Add Toggle AutoSlide button functionality
        const toggleAutoSlideButton = document.getElementById('toggle-autoslide');
        toggleAutoSlideButton.addEventListener('click', () => {
            isAutoSliding = !isAutoSliding;
            if (isAutoSliding) {
                startTime = performance.now() / 1000;
            }
            updateModeIndicator();
        });
        // Reset to camera defaults
        const resetCameraButton = document.getElementById('reset-camera-defaults');
        resetCameraButton.addEventListener('click', () => {
            camera.fov = defaultCameraSettings.zoom;
            controls.target.copy(defaultCameraSettings.target);
            camera.position.copy(defaultCameraSettings.target).add(
                new THREE.Vector3(0, 0, defaultCameraSettings.distance).applyEuler(defaultCameraSettings.rotation)
            );
            camera.rotation.copy(defaultCameraSettings.rotation);
            camera.updateProjectionMatrix();
            controls.update();
            updateModeIndicator();
        });
        // Axis flip controls
        function applyAxisTransform(mesh, geometry) {
            const position = geometry.attributes.position;
            for (let i = 0; i < position.count; i++) {
                let x = position.getX(i);
                let y = position.getY(i);
                let z = position.getZ(i);
                position.setXYZ(i, x, y, z);
            }
            position.needsUpdate = true;
            geometry.computeBoundingBox();
        }
        stlFiles.forEach((stl, index) => {
            loader.load(
                stl.path,
                (geometry) => {
                    const material = new THREE.MeshPhongMaterial({ color: stl.color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.userData = { movable: stl.movable, name: stl.path, index: index, phase: stl.phase || 0 };
                    applyAxisTransform(mesh, geometry);
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const modelMaxDim = Math.max(size.x, size.y, size.z);
                    const scale = stl.scale;
                    if (!stl.movable) {
                        frameBounds = geometry.boundingBox.clone();
                        frameBounds.min.multiplyScalar(scale);
                        frameBounds.max.multiplyScalar(scale);
                    }
                    mesh.position.copy(new THREE.Vector3(0, 0, 0));
                    mesh.position.sub(center.multiplyScalar(scale));
                    const initialPosition = new THREE.Vector3(...stl.initialPos);
                    mesh.position.add(initialPosition);
                    mesh.updateMatrix();
                    mesh.updateMatrixWorld(true);
                    mesh.rotation.x = -Math.PI / 2;
                    mesh.scale.set(scale, scale, scale);
                    scene.add(mesh);
                    meshes.push(mesh);
                    const inputs = {
                        x: document.getElementById(`x-${index}`),
                        y: document.getElementById(`y-${index}`),
                        z: document.getElementById(`z-${index}`)
                    };
                    inputs.x.value = stl.initialPos[0].toFixed(2);
                    inputs.y.value = stl.initialPos[1].toFixed(2);
                    inputs.z.value = stl.initialPos[2].toFixed(2);
                    Object.keys(inputs).forEach(axis => {
                        inputs[axis].addEventListener('input', () => {
                            const pos = mesh.position;
                            pos[axis] = parseFloat(inputs[axis].value) || stl.initialPos[axis === 'x' ? 0 : axis === 'y' ? 1 : 2];
                            if (axis === 'z') {
                                pos[axis] = Math.max(slideBounds.minZ, Math.min(slideBounds.maxZ, pos[axis]));
                            }
                            mesh.position.set(pos.x, pos.y, pos.z);
                            mesh.updateMatrixWorld(true);
                        });
                    });
                    if (stl.movable) {
                        movableMeshes.push(mesh);
                    }
                    maxDim = Math.max(maxDim, modelMaxDim * scale);
                    loadedModels++;
                    if (loadedModels === stlFiles.length) {
                        // Set camera to default settings
                        camera.fov = defaultCameraSettings.zoom;
                        controls.target.copy(defaultCameraSettings.target);
                        camera.position.copy(defaultCameraSettings.target).add(
                            new THREE.Vector3(0, 0, defaultCameraSettings.distance).applyEuler(defaultCameraSettings.rotation)
                        );
                        camera.rotation.copy(defaultCameraSettings.rotation);
                        camera.updateProjectionMatrix();
                        defaultCameraSettings.position.copy(camera.position);
                        updateModeIndicator(); // Initial update after loading
                       
                        // Initialize UI controls
                        setTimeout(() => {
                            initializeTextControls();
                           
                            // Auto-load from localStorage if exists
                            loadState();
                           
                            console.log('Text panel controls initialized.');
                            console.log('Click "Text Controls" button in top right for UI controls.');
                            console.log('Use "Add New Panel" to create text or drawing panels.');
                        }, 1000);
                        // Ensure all meshes are positioned correctly after loading

                    const x = uv.x * textureCanvas.width;

                    const midZ = (slideBounds.minZ + slideBounds.maxZ) / 2;

                    const zPos = midZ + amplitude * Math.sin((2 * Math.PI * currentTime / slidePeriod) + phase);

                const newAssigned = savedItem.assignedPanel || 0;
                const newMessageFunc = newType === 'text' ? () => (savedItem.text || "New message\nEdit me") : () => '';
                const newPanelSize = {width: 250, height: 175};
                const newPanel = createTextPanel(newMessageFunc, index + 100, newFont, newPanelSize, newType);
                newPanel.rotation.x = movableMeshes[newAssigned].rotation.x;
                scene.add(newPanel);
                const newPanelObj = {
                    stlMesh: movableMeshes[newAssigned],
                    textPanel: newPanel,
                    offset: newOffset,
                    rotationOffset: newRotation
                };
                panelTexts.push(newPanelObj);
                textPanels.push(newPanel);
                window.allTextPanels.push({
                    name: newName,
                    panelObj: newPanelObj,
                    panel: newPanel,
                    font: newFont,
                    size: newSize,
                    isMain: false,
                    assignedPanel: newAssigned,
                    stlMesh: movableMeshes[newAssigned],
                    text: newType === 'text' ? (savedItem.text || "New message\nEdit me") : null,
                    drawingData: newType === 'draw' ? savedItem.drawingData : null,
                    isDynamic: false,
                    type: newType,
                    baseSize: newPanelSize
                });
            });
           
            // Refresh UI controls
            initializeTextControls();
            console.log('State loaded successfully');
            if (!stateData) {
                console.info('State loaded successfully!');
            }
        }
       
        // Export current state as code
        function exportState() {
            const state = window.allTextPanels.map(item => ({
                name: item.name,
                type: item.type,
                font: item.font,
                size: item.size,
                offset: {
                    x: item.panelObj.offset.x,
                    y: item.panelObj.offset.y,
                    z: item.panelObj.offset.z
                },
                rotation: item.panelObj.rotationOffset ? {
                    x: item.panelObj.rotationOffset.x,
                    y: item.panelObj.rotationOffset.y,
                    z: item.panelObj.rotationOffset.z
                } : null,
                assignedPanel: item.assignedPanel,
                text: item.type === 'text' ? (item.text ?? undefined) : undefined,
                drawingData: item.type === 'draw' && item.controlCanvas ? item.controlCanvas.toDataURL('image/png') : undefined
            }));
           
            const stateCode = `// Add this to your script to set initial text panels:\nconst INITIAL_TEXT_STATE = ${JSON.stringify(state, null, 2)};`;
           
            // Create a textarea to show the code
            const textarea = document.createElement('textarea');
            textarea.value = stateCode;
            textarea.style.position = 'fixed';
            textarea.style.top = '50%';
            textarea.style.left = '50%';
            textarea.style.transform = 'translate(-50%, -50%)';
            textarea.style.width = '80%';
            textarea.style.height = '400px';
            textarea.style.zIndex = '10000';
            textarea.style.backgroundColor = 'white';
            textarea.style.color = 'black';
            textarea.style.padding = '10px';
            textarea.style.borderRadius = '5px';
            textarea.style.border = '2px solid #333';
            textarea.style.fontFamily = 'monospace';
            textarea.style.fontSize = '12px';
           
            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Copy & Close';
            closeBtn.style.position = 'fixed';
            closeBtn.style.top = 'calc(50% - 220px)';
            closeBtn.style.left = '50%';
            closeBtn.style.transform = 'translateX(-50%)';
            closeBtn.style.zIndex = '10001';
            closeBtn.style.padding = '10px 20px';
            closeBtn.style.backgroundColor = '#4CAF50';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '5px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.fontSize = '14px';
           
            closeBtn.onclick = () => {
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                document.body.removeChild(closeBtn);
                console.info('Code copied to clipboard! Paste this in your script to set initial text panels.');
            };
           
            document.body.appendChild(textarea);
            document.body.appendChild(closeBtn);
           
            // Also log to console
            console.log(stateCode);
        }
       
        // Reset to empty state
        function resetState() {
            if (!confirm('Are you sure you want to reset all text panels? This will remove all panels.')) {
                return;
            }
           
            // Clear existing panels
            window.allTextPanels.forEach(item => {
                scene.remove(item.panel);
                item.panel.geometry.dispose();
                item.panel.material.dispose();
            });
            window.allTextPanels = [];
            panelTexts.length = 0;
            textPanels.length = 0;
            window.textControls = {};
            localStorage.removeItem('textPanelState');
            initializeTextControls();
            console.info('State reset to empty.');
        }
       
        // Create transparent text panels
        function createTextPanel(messageFunc, index, fontFamily = 'Kalam', panelSize = null, type = 'text') {
            // Random panel sizes if not specified
            const width = panelSize?.width || (240 + Math.random() * 60); // 240-300
            const height = panelSize?.height || (150 + Math.random() * 50); // 150-200
            const geometry = new THREE.PlaneGeometry(width, height);
            let textureData;
            if (type === 'text') {
                textureData = createHandwritingTexture(messageFunc(), '#000000', fontFamily);
            } else {
                textureData = createEmptyTexture();
            }
           
            const material = new THREE.MeshBasicMaterial({
                map: textureData.texture,
                transparent: true,
                opacity: 0.95,
                side: THREE.DoubleSide,
                depthTest: true,
                depthWrite: false
            });
           
            const panel = new THREE.Mesh(geometry, material);
            panel.userData = { textureData, messageFunc, index, type };
            return panel;
        }
       
        // Add new text panel
        function addNewTextPanel() {
            const typeChoice = prompt("Enter type (1 for typed text, 2 for hand drawn):", "1");
            const isTyped = typeChoice === "1";
            let initialText = null;
            if (isTyped) {
                initialText = prompt("Enter the message text (use \\n for line breaks):", "New message\nEdit me");
                if (!initialText) return;
            }
            const panelStr = prompt("Assign to panel (0=Pink, 1=Green, 2=Blue):", "0");
            const newAssigned = parseInt(panelStr) || 0;
           
            const newIndex = window.allTextPanels.length;
            const newName = `Custom ${newIndex + 1}`;
            const newFont = availableFonts[0];
            const newSize = isTyped ? 76 : 100;
            const newOffset = new THREE.Vector3(-11.4, 100, -600);
            const newRotation = new THREE.Euler(-Math.PI / 2, Math.PI / 2, Math.PI);
            const newPanelSize = {width: 250, height: 175};
            const newMessageFunc = isTyped ? () => initialText : () => '';
            const newPanel = createTextPanel(newMessageFunc, newIndex + 100, newFont, newPanelSize, isTyped ? 'text' : 'draw');
            newPanel.rotation.x = movableMeshes[newAssigned].rotation.x;
            scene.add(newPanel);
            const newPanelObj = {
                stlMesh: movableMeshes[newAssigned],
                textPanel: newPanel,
                offset: newOffset,
                rotationOffset: newRotation
            };
            panelTexts.push(newPanelObj);
            textPanels.push(newPanel);
            window.allTextPanels.push({
                name: newName,
                panelObj: newPanelObj,
                panel: newPanel,
                font: newFont,
                size: newSize,
                isMain: false,
                assignedPanel: newAssigned,
                stlMesh: movableMeshes[newAssigned],
                text: initialText,
                isDynamic: false,
                type: isTyped ? 'text' : 'draw',
                baseSize: newPanelSize
            });
            initializeTextControls();
            saveState();
        }
       
        // Toggle text controls panel
        document.getElementById('toggle-text-controls').addEventListener('click', () => {
            const panel = document.getElementById('text-controls');
            panel.classList.toggle('active');
        });
       
        // Add save/load/export button listeners
        setTimeout(() => {
            document.getElementById('save-state')?.addEventListener('click', saveState);
            document.getElementById('load-state')?.addEventListener('click', () => loadState());
            document.getElementById('export-state')?.addEventListener('click', exportState);
            document.getElementById('reset-state')?.addEventListener('click', resetState);
            document.getElementById('add-new-text')?.addEventListener('click', addNewTextPanel);
        }, 100);
       
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateModeIndicator();
        });
    </script>
</body>
</html>
