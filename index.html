<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive STL Assembly Viewer</title>
    <style>
        body { margin: 0; font-family: Arial; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; }
        #controls { position: absolute; top: 50px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; }
        #controls label { margin-right: 5px; }
        #controls input { width: 60px; margin: 2px; }
    </style>
</head>
<body>
    <div id="info">Click and drag to slide boards (red, green, yellow). Press 'o' to toggle orbit controls. Orbit: OFF</div>
    <div id="controls">
        <h3>Position Controls</h3>
        <!-- Controls will be added dynamically -->
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        console.log('Starting STL Viewer initialization...');

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls (disabled by default)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.enabled = false;
        console.log('OrbitControls initialized, disabled by default');

        // Update orbit mode indicator
        const infoDiv = document.getElementById('info');
        function updateOrbitIndicator() {
            infoDiv.textContent = `Click and drag to slide boards (red, green, yellow). Press O to toggle orbit controls. Orbit: ${controls.enabled ? 'ON' : 'OFF'}`;
            console.log(`Orbit indicator updated: Orbit ${controls.enabled ? 'ON' : 'OFF'}`);
        }

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directional underwater directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Add grid helper
        const gridSize = 100; // Adjust based on frame size
        const gridDivisions = 100;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x888888, 0xcccccc);
        gridHelper.rotation.x = -Math.PI / 2; // Align to XY plane
        scene.add(gridHelper);
        console.log('Grid helper added: size=', gridSize, 'divisions=', gridDivisions);

        // STL file configurations with initial positions
        const stlFiles = [
            { path: './completeframe-nosliders.stl', color: 0x0000ff, movable: false, scale: 1, initialPos: [0, 0, 0] }, // Frame
            { path: './slidingboard.stl', color: 0xff0000, movable: true, scale: 1, initialPos: [-2, 0, 0.01] }, // Board 1
            { path: './slidingboard.stl', color: 0x00ff00, movable: true, scale: 1, initialPos: [0, 0, 0.01] },  // Board 2
            { path: './slidingboard.stl', color: 0xffff00, movable: true, scale: 1, initialPos: [2, 0, 0.01] }   // Board 3
        ];

        // Load STL files
        const loader = new STLLoader();
        let maxDim = 0;
        let loadedModels = 0;
        let movableMeshes = [];
        let selectedMesh = null;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // Sliding plane (z=0)
        let startPoint = null;
        let frameBounds = null;
        const meshes = []; // Store meshes for position adjustments

        // Create position controls
        const controlsDiv = document.getElementById('controls');
        stlFiles.forEach((stl, index) => {
            const name = stl.path.split('/').pop();
            const div = document.createElement('div');
            div.innerHTML = `
                <h4>${name}</h4>
                <label>X:</label><input type="number" id="x-${index}" value="${stl.initialPos[0]}" step="0.1">
                <label>Y:</label><input type="number" id="y-${index}" value="${stl.initialPos[1]}" step="0.1">
                <label>Z:</label><input type="number" id="z-${index}" value="${stl.initialPos[2]}" step="0.01">
            `;
            controlsDiv.appendChild(div);
        });

        stlFiles.forEach((stl, index) => {
            console.log(`Loading STL ${index + 1}/${stlFiles.length}: ${stl.path}`);
            loader.load(
                stl.path,
                (geometry) => {
                    console.log(`STL loaded: ${stl.path}`);
                    const material = new THREE.MeshPhongMaterial({ color: stl.color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.userData = { movable: stl.movable, name: stl.path, index: index };

                    // Compute bounding box
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const modelMaxDim = Math.max(size.x, size.y, size.z);
                    console.log(`${stl.path} original size: ${size.toArray()}, maxDim: ${modelMaxDim}`);

                    // Apply scaling
                    const scale = stl.scale;
                    if (!stl.movable) {
                        frameBounds = geometry.boundingBox.clone();
                        frameBounds.min.multiplyScalar(scale);
                        frameBounds.max.multiplyScalar(scale);
                        console.log(`Frame bounds (scaled): min=${frameBounds.min.toArray()}, max=${frameBounds.max.toArray()}, scale=${scale}`);
                    } else {
                        console.log(`Board ${stl.path} scale: ${scale}, scaled size: [${(size.x * scale).toFixed(2)}, ${(size.y * scale).toFixed(2)}, ${(size.z * scale).toFixed(2)}]`);
                    }

                    // Center at origin and apply initial position
                    mesh.position.sub(center.multiplyScalar(scale));
                    mesh.position.add(new THREE.Vector3(...stl.initialPos));
                    mesh.rotation.x = -Math.PI / 2; // Align to XY plane
                    mesh.scale.set(scale, scale, scale);
                    scene.add(mesh);
                    meshes.push(mesh);

                    // Position controls
                    const inputs = {
                        x: document.getElementById(`x-${index}`),
                        y: document.getElementById(`y-${index}`),
                        z: document.getElementById(`z-${index}`)
                    };
                    Object.keys(inputs).forEach(axis => {
                        inputs[axis].addEventListener('input', () => {
                            const pos = mesh.position;
                            pos[axis] = parseFloat(inputs[axis].value);
                            mesh.position.set(pos.x, pos.y, pos.z);
                            console.log(`Updated ${stl.path} position: ${mesh.position.toArray()}`);
                        });
                    });

                    if (stl.movable) {
                        movableMeshes.push(mesh);
                    }

                    maxDim = Math.max(maxDim, modelMaxDim * scale);
                    loadedModels++;
                    if (loadedModels === stlFiles.length) {
                        const frameSize = frameBounds ? frameBounds.max.clone().sub(frameBounds.min) : new THREE.Vector3(maxDim, maxDim, maxDim);
                        const frameMaxDim = Math.max(frameSize.x, frameSize.y, frameSize.z);
                        const cameraDistance = frameMaxDim * 1.0; // Adjustable camera distance
                        camera.position.set(0, 0, cameraDistance);
                        camera.lookAt(0, 0, 0);
                        console.log(`All models loaded, frame size=${frameSize.toArray()}, camera at ${camera.position.toArray()}, distance=${cameraDistance}`);
                    }
                },
                (xhr) => console.log(`${stl.path}: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`),
                (error) => console.error(`Error loading ${stl.path}:`, error)
            );
        });

        // Toggle orbit controls with 'o' key
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'o') {
                controls.enabled = !controls.enabled;
                updateOrbitIndicator();
                console.log(`Orbit controls toggled: ${controls.enabled ? 'enabled' : 'disabled'}`);
            }
        });

        // Mouse interaction for sliding
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(movableMeshes);
            if (intersects.length > 0) {
                selectedMesh = intersects[0].object;
                controls.enabled = false;
                updateOrbitIndicator();
                const planeMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial());
                const intersectPoint = raycaster.intersectObject(planeMesh)[0]?.point;
                if (intersectPoint) {
                    startPoint = intersectPoint.clone();
                    console.log(`Dragging started for ${selectedMesh.userData.name} at ${startPoint.toArray()}`);
                }
            }
        }

        function onMouseMove(event) {
            if (selectedMesh && frameBounds) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const planeMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial());
                const intersectPoint = raycaster.intersectObject(planeMesh)[0]?.point;
                if (intersectPoint) {
                    const delta = intersectPoint.sub(startPoint);
                    let newPosX = selectedMesh.position.x + delta.x;
                    let newPosY = selectedMesh.position.y + delta.y;
                    const margin = 0.1;
                    newPosX = Math.max(frameBounds.min.x + margin, Math.min(frameBounds.max.x - margin, newPosX));
                    newPosY = Math.max(frameBounds.min.y + margin, Math.min(frameBounds.max.y - margin, newPosY));
                    selectedMesh.position.set(newPosX, newPosY, selectedMesh.position.z);
                    // Update UI inputs
                    document.getElementById(`x-${selectedMesh.userData.index}`).value = newPosX.toFixed(2);
                    document.getElementById(`y-${selectedMesh.userData.index}`).value = newPosY.toFixed(2);
                    startPoint.copy(intersectPoint);
                    console.log(`Moved ${selectedMesh.userData.name} to ${selectedMesh.position.toArray()}`);
                }
            }
        }

        function onMouseUp() {
            if (selectedMesh) console.log(`Dragging ended for ${selectedMesh.userData.name}`);
            selectedMesh = null;
            startPoint = null;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log(`Window resized to ${window.innerWidth}x${window.innerHeight}`);
        });
    </script>
</body>
</html>
