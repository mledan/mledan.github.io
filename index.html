<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive STL Assembly Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; }
    </style>
</head>
<body>
    <div id="info">Click and drag to slide interior pieces (red and green). Use mouse wheel and drag to orbit.</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // STL file configurations
        const stlFiles = [
            { path: './cornersonly.stl', color: 0xff0000, movable: true }, // Red, interior piece
            { path: './frameonly.stl', color: 0x00ff00, movable: true },   // Green, interior piece
            { path: './staticframebacking.stl', color: 0x0000ff, movable: false } // Blue, fixed piece
        ];

        // Load STL files
        const loader = new STLLoader();
        let maxDim = 0;
        let loadedModels = 0;
        let movableMeshes = [];
        let selectedMesh = null;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // Sliding plane (z=0)
        let startPoint = null;

        stlFiles.forEach((stl) => {
            loader.load(
                stl.path,
                (geometry) => {
                    const material = new THREE.MeshPhongMaterial({ color: stl.color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.userData.movable = stl.movable;

                    // Compute bounding box to center and scale
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    const size = geometry.boundingBox.getSize(new THREE.Vector3());
                    const modelMaxDim = Math.max(size.x, size.y, size.z);
                    const scale = 10 / modelMaxDim;

                    // Center and scale
                    mesh.position.sub(center.multiplyScalar(scale));
                    mesh.rotation.x = -Math.PI / 2;
                    mesh.scale.set(scale, scale, scale);

                    // No offset; assume models are designed to align when centered
                    scene.add(mesh);

                    // Store movable meshes
                    if (stl.movable) {
                        movableMeshes.push(mesh);
                    }

                    // Update max dimension
                    maxDim = Math.max(maxDim, modelMaxDim * scale);
                    loadedModels++;

                    // Adjust camera
                    if (loadedModels === stlFiles.length) {
                        camera.position.set(0, 0, maxDim * 2.5);
                        camera.lookAt(0, 0, 0);
                    }
                },
                (xhr) => console.log(`${stl.path}: ${(xhr.loaded / xhr.total * 100)}% loaded`),
                (error) => console.error(`Error loading ${stl.path}:`, error)
            );
        });

        // Mouse interaction for sliding
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(movableMeshes);
            if (intersects.length > 0) {
                selectedMesh = intersects[0].object;
                controls.enabled = false; // Disable orbit controls while dragging
                const intersectPoint = raycaster.intersectObject(new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial()), plane)[0].point;
                startPoint = intersectPoint.clone();
            }
        }

        function onMouseMove(event) {
            if (selectedMesh) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersectPoint = raycaster.intersectObject(new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial()), plane)[0].point;
                const delta = intersectPoint.sub(startPoint);
                selectedMesh.position.x += delta.x;
                selectedMesh.position.y += delta.y;
                startPoint.copy(intersectPoint);
            }
        }

        function onMouseUp() {
            selectedMesh = null;
            controls.enabled = true; // Re-enable orbit controls
            startPoint = null;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
