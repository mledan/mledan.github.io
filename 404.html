<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/index.html?room=%2F" />
    <script>
      (function() {
        var path = window.location.pathname.replace(/^\//, '');
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        // Preserve original query string and hash if any
        var qp = 'room=' + encodeURIComponent(path || 'default');
        var url = '/index.html' + (search ? (search + '&' + qp) : ('?' + qp)) + hash;
        window.location.replace(url);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
